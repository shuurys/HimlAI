<ion-header>
  <ion-toolbar style="--background:transparent;">
     <!-- Logo on the left -->
     <ion-buttons slot="start">
      <img src="assets/file.png" alt="Logo" style="height: 80px; margin-left: 10px;" />
    </ion-buttons>

    <!-- Hamburger menu for mobile -->
    <ion-buttons slot="end" class="hamburger-menu">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <!-- Navigation bar for larger screens -->
    <div class="icon-container">
      <div class="icon-item">
        <ion-button routerLink="/home" routerLinkActive="active" shape="round">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        <div class="icon-label">Home</div>
      </div>

      <div class="icon-item">
        <ion-button routerLink="/gospel" routerLinkActive="active" shape="round">
          <ion-icon slot="icon-only" name="reader-outline"></ion-icon>
        </ion-button>
        <div class="icon-label">Grave</div>
      </div>

      <div class="icon-item">
        <ion-button routerLink="/evangelion" routerLinkActive="active" shape="round">
          <ion-icon slot="icon-only" name="people-outline"></ion-icon>
        </ion-button>
        <div class="icon-label">Himlai</div>
      </div>

      <div class="icon-item">
        <ion-button routerLink="/events" routerLinkActive="active" shape="round">
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
        <div class="icon-label">Book</div>
      </div>

      <div class="icon-item">
        <ion-button routerLink="/donate" routerLinkActive="active" shape="round">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-button>
        <div class="icon-label">Donate</div>
      </div>

      <div class="icon-item">
        <ion-button routerLink="/school" routerLinkActive="active" shape="round">
          <ion-icon slot="icon-only" name="school-outline"></ion-icon>
        </ion-button>
        <div class="icon-label">About</div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/gospel">
        <ion-icon name="reader-outline" slot="start"></ion-icon>
        <ion-label>Grave</ion-label>
      </ion-item>
      <ion-item routerLink="/evangelion">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Himlai</ion-label>
      </ion-item>
      <ion-item routerLink="/events">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Book</ion-label>
      </ion-item>
      <ion-item routerLink="/donate">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Donate</ion-label>
      </ion-item>
      <ion-item routerLink="/school">
        <ion-icon name="school-outline" slot="start"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
